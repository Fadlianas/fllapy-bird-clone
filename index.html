<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <button id="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
            <div id="score-container">
                <div id="score">0</div>
                <div id="best-score">Best: <span id="best-score-val">0</span></div>
            </div>
            <div id="start-screen" class="screen active">
                <h1>Flappy Bird</h1>

                <div class="settings-grid">
                    <div class="setting-group">
                        <h3>Visual Style</h3>
                        <div class="mode-options">
                            <button class="mode-btn" data-mode="MINIMALIST">Minimalist</button>
                            <button class="mode-btn selected" data-mode="REALISTIC">Realistic</button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <h3>Players</h3>
                        <div class="mode-options">
                            <button class="player-mode-btn selected" data-mode="SINGLE">1 Player</button>
                            <button class="player-mode-btn" data-mode="MULTI">2 Players</button>
                        </div>
                    </div>
                </div>

                <div class="avatars-grid">
                    <!-- Player 1 Selection -->
                    <div id="p1-selection" class="avatar-selection">
                        <h3>P1 (Space)</h3>
                        <div class="avatars-container">
                            <div class="avatar-option selected" data-color="#fab1a0" style="background: #fab1a0;"></div>
                            <div class="avatar-option" data-color="#55efc4" style="background: #55efc4;"></div>
                            <div class="avatar-option" data-color="#a29bfe" style="background: #a29bfe;"></div>
                            <div class="avatar-option" data-color="#ffeaa7" style="background: #ffeaa7;"></div>
                            <div class="avatar-option" data-color="#74b9ff" style="background: #74b9ff;"></div>
                        </div>
                    </div>

                    <!-- Player 2 Selection (Hidden by default) -->
                    <div id="p2-selection" class="avatar-selection" style="display: none;">
                        <h3>P2 (0 Key)</h3>
                        <div class="avatars-container">
                            <div class="avatar-option" data-color="#fab1a0" style="background: #fab1a0;"></div>
                            <div class="avatar-option selected" data-color="#55efc4" style="background: #55efc4;"></div>
                            <div class="avatar-option" data-color="#a29bfe" style="background: #a29bfe;"></div>
                            <div class="avatar-option" data-color="#ffeaa7" style="background: #ffeaa7;"></div>
                            <div class="avatar-option" data-color="#74b9ff" style="background: #74b9ff;"></div>
                        </div>
                    </div>
                </div>

                <button id="start-btn">Start Game</button>
            </div>
            <div id="game-over-screen" class="screen">
                <h1>Game Over</h1>
                <p>Score: <span id="final-score">0</span></p>
                <p class="best-score-display">Best: <span id="final-best-score">0</span></p>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
